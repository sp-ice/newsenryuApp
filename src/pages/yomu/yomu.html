<ion-header>

  <ion-toolbar>
    <ion-title>一句詠む</ion-title>
    <button ion-button right (click)="yomuTapped($event)">詠む</button>
  </ion-toolbar>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="上の句(5)" length=5 value={{senryu.kami_ku}} (focus)="inputFocused($event, '1')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="中の句(7)" length=7 value={{senryu.naka_ku}} (focus)="inputFocused($event, '2')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="下の句(5)" length=5 value={{senryu.simo_ku}} (focus)="inputFocused($event, '3')"></ion-input>
    </ion-item>
  </ion-list>

</ion-header>


<ion-content padding>
  <ion-col *ngFor="let word of words">
    <span (click)="wordTapped($event, word)">{{word.word}}</span>
  </ion-col>
</ion-content>
