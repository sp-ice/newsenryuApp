<ion-header>

  <!-- <ion-toolbar>
    <ion-title>一句詠む</ion-title>
    <button ion-button right (click)="yomuTapped($event)">詠む</button>
  </ion-toolbar> -->

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>一句詠む</ion-title>
    <ion-buttons end>
      <a href="/app/">
        <button ion-button icon-only>
          <ion-icon name="home"></ion-icon>
        </button>
      </a>
    </ion-buttons>
  </ion-navbar>

  <ion-list>
    <ion-item *ngIf="error_msgs?.length > 0" >
      <dl class="err">
          <dt *ngFor="let errmsg of error_msgs">{{errmsg}}</dt>
      </dl>
    </ion-item>
    <ion-item>
      <ion-input type="text" readonly placeholder="上の句(5)" length=5 value={{senryu.kami_ku}} (focus)="inputFocused($event, '1')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" readonly placeholder="中の句(7)" length=7 value={{senryu.naka_ku}} (focus)="inputFocused($event, '2')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" readonly placeholder="下の句(5)" length=5 value={{senryu.simo_ku}} (focus)="inputFocused($event, '3')"></ion-input>
    </ion-item>
  </ion-list>

  <button class="yomu" ion-button right (click)="yomuTapped($event)">詠む</button>

  <!-- <hr>
  <ion-item>
   <ion-label>絞り込み</ion-label>
   <ion-input type="search" name="filterWord"></ion-input>
  </ion-item>
  <hr> -->

</ion-header>


<ion-content padding>
  
  <ion-col *ngFor="let word of words">
      <button ion-button round outline (click)="wordTapped($event, word)">{{word.word}}</button>
  </ion-col>

  <ion-infinite-scroll *ngIf="hasNextData" (ionInfinite)="$event.waitFor(loadingNext())">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
