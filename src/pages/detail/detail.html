<ion-header>

  <ion-navbar>
    <ion-title>川柳</ion-title>

    <ion-buttons end>
      <a href="/app/">
        <button ion-button icon-only>
          <ion-icon name="home"></ion-icon>
        </button>
      </a>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="senryu?.id > 0">
    <ion-row class="card-row">
      <ion-col>
        <ion-icon name="person"></ion-icon>  {{ senryu.user_name }} 
      </ion-col>
      <ion-col>
        <ion-icon name="calendar"></ion-icon>  {{ senryu.created_at }} 
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  
    <ion-card-content>
      <a class="midashi" href="{{senryu.kami_url}}" target="_blank">{{senryu.kami_ku}}</a>
      <a class="news" href="{{senryu.kami_url}}" target="_blank">{{senryu.kami_title}}</a>
      <a class="midashi" href="{{senryu.naka_url}}" target="_blank">{{senryu.naka_ku}}</a>
      <a class="news" href="{{senryu.naka_url}}" target="_blank">{{senryu.naka_title}}</a>
      <a class="midashi" href="{{senryu.simo_url}}" target="_blank">{{senryu.simo_ku}}</a>
      <a class="news" href="{{senryu.simo_url}}" target="_blank">{{senryu.simo_title}}</a>
    </ion-card-content>
  
    <ion-row class="card-row">
      <ion-col (click)="likeTapped($event, senryu)" *ngIf="senryu.is_liked!==1">
        <div class="like_heart">
          <ion-icon name="heart-outline"></ion-icon>  {{ senryu.like_count }}
        </div>
      </ion-col>
      <ion-col (click)="unLikeTapped($event, senryu)" *ngIf="senryu.is_liked===1">
        <div class="like_heart">
          <ion-icon name="heart"></ion-icon>  {{ senryu.like_count }}
        </div>
      </ion-col>
      <ion-col>
          <div class="share_tweet" id="tweet_btn"></div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
